<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <title>Christmas Lights</title>
</head>

<body>
    <div id="container">
        <h1>Luzes de Natal</h1>
        <div id="controles">
            <button id="start-pause" onclick="cores()">Start/Pause</button>
            <label for="slider">Velocidade</label>
            <input type="range" name="slider" value="100" id="slider" min="100" max="2000">
            <label for="rows">Linhas</label>
            <input type="number" name="quantidade" onchange="inserirLinhas(this.value)" value="1" id="rows" min="1" max="7">
        </div>
        <div id="containerMaiorLuzes">
            <div id="container-luzes">
                <div class="luzes" id="um"></div>
                <div class="luzes" id="dois"></div>
                <div class="luzes" id="tres"></div>
                <div class="luzes" id="quatro"></div>
                <div class="luzes" id="cinco"></div>
                <div class="luzes" id="seis"></div>
                <div class="luzes" id="sete"></div>
            </div>
        </div>
    </div>
</body>

</html>
